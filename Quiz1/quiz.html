<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Developer Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Java Developer Quiz</h1>
        <div id="quiz-container"></div>
        <div id="navigation">
            <button id="prev-btn" onclick="prevPage()">Previous</button>
            <button id="next-btn" onclick="nextPage()">Next</button>
        </div>
        <div id="timer">Time Remaining: <span id="time">05:00</span></div>
        <button id="submit-btn" onclick="submitQuiz()">Submit</button>
        <div id="score-container" style="display: none;">
            <h2>Your Score: <span id="score"></span> / 20</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
